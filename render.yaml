services:
  - type: web
    name: robotics-portfolio
    env: static
    buildCommand: ""
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /robotics_portfolio.html
        destination: /index.html
